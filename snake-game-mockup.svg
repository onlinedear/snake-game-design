<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#E8F5E9" />
  
  <!-- 游戏标题 -->
  <text x="400" y="60" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#388E3C" text-anchor="middle">贪吃蛇游戏</text>
  
  <!-- 游戏区域 -->
  <rect x="200" y="100" width="400" height="400" fill="#C8E6C9" stroke="#388E3C" stroke-width="4" />
  
  <!-- 网格线 - 水平 -->
  <g stroke="#E0E0E0" stroke-width="1">
    <line x1="200" y1="120" x2="600" y2="120" />
    <line x1="200" y1="140" x2="600" y2="140" />
    <line x1="200" y1="160" x2="600" y2="160" />
    <line x1="200" y1="180" x2="600" y2="180" />
    <line x1="200" y1="200" x2="600" y2="200" />
    <line x1="200" y1="220" x2="600" y2="220" />
    <line x1="200" y1="240" x2="600" y2="240" />
    <line x1="200" y1="260" x2="600" y2="260" />
    <line x1="200" y1="280" x2="600" y2="280" />
    <line x1="200" y1="300" x2="600" y2="300" />
    <line x1="200" y1="320" x2="600" y2="320" />
    <line x1="200" y1="340" x2="600" y2="340" />
    <line x1="200" y1="360" x2="600" y2="360" />
    <line x1="200" y1="380" x2="600" y2="380" />
    <line x1="200" y1="400" x2="600" y2="400" />
    <line x1="200" y1="420" x2="600" y2="420" />
    <line x1="200" y1="440" x2="600" y2="440" />
    <line x1="200" y1="460" x2="600" y2="460" />
    <line x1="200" y1="480" x2="600" y2="480" />
  </g>
  
  <!-- 网格线 - 垂直 -->
  <g stroke="#E0E0E0" stroke-width="1">
    <line x1="220" y1="100" x2="220" y2="500" />
    <line x1="240" y1="100" x2="240" y2="500" />
    <line x1="260" y1="100" x2="260" y2="500" />
    <line x1="280" y1="100" x2="280" y2="500" />
    <line x1="300" y1="100" x2="300" y2="500" />
    <line x1="320" y1="100" x2="320" y2="500" />
    <line x1="340" y1="100" x2="340" y2="500" />
    <line x1="360" y1="100" x2="360" y2="500" />
    <line x1="380" y1="100" x2="380" y2="500" />
    <line x1="400" y1="100" x2="400" y2="500" />
    <line x1="420" y1="100" x2="420" y2="500" />
    <line x1="440" y1="100" x2="440" y2="500" />
    <line x1="460" y1="100" x2="460" y2="500" />
    <line x1="480" y1="100" x2="480" y2="500" />
    <line x1="500" y1="100" x2="500" y2="500" />
    <line x1="520" y1="100" x2="520" y2="500" />
    <line x1="540" y1="100" x2="540" y2="500" />
    <line x1="560" y1="100" x2="560" y2="500" />
    <line x1="580" y1="100" x2="580" y2="500" />
  </g>
  
  <!-- 蛇 -->
  <!-- 蛇头 -->
  <circle cx="360" cy="260" r="10" fill="#388E3C" />
  <!-- 蛇眼 -->
  <circle cx="363" cy="257" r="2" fill="white" />
  <!-- 蛇身 -->
  <rect x="340" y="260" width="20" height="20" fill="#4CAF50" />
  <rect x="320" y="260" width="20" height="20" fill="#4CAF50" />
  <rect x="300" y="260" width="20" height="20" fill="#4CAF50" />
  <rect x="280" y="260" width="20" height="20" fill="#4CAF50" />
  
  <!-- 食物 -->
  <circle cx="460" cy="220" r="8" fill="#F44336" />
  <path d="M460 212 Q463 209 466 212" stroke="#388E3C" stroke-width="2" fill="none" />
  
  <!-- 分数区域 -->
  <rect x="650" y="100" width="120" height="80" rx="5" ry="5" fill="white" stroke="#388E3C" stroke-width="2" />
  <text x="710" y="130" font-family="Arial, sans-serif" font-size="16" fill="#212121" text-anchor="middle">分数</text>
  <text x="710" y="160" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#388E3C" text-anchor="middle">42</text>
  
  <!-- 等级区域 -->
  <rect x="650" y="200" width="120" height="80" rx="5" ry="5" fill="white" stroke="#388E3C" stroke-width="2" />
  <text x="710" y="230" font-family="Arial, sans-serif" font-size="16" fill="#212121" text-anchor="middle">等级</text>
  <text x="710" y="260" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#388E3C" text-anchor="middle">3</text>
  
  <!-- 控制按钮 -->
  <!-- 上 -->
  <circle cx="400" cy="530" r="25" fill="#2196F3" />
  <path d="M400 515 L390 530 L410 530 Z" fill="white" />
  
  <!-- 下 -->
  <circle cx="400" cy="590" r="25" fill="#2196F3" />
  <path d="M400 605 L390 590 L410 590 Z" fill="white" />
  
  <!-- 左 -->
  <circle cx="340" cy="560" r="25" fill="#2196F3" />
  <path d="M325 560 L340 550 L340 570 Z" fill="white" />
  
  <!-- 右 -->
  <circle cx="460" cy="560" r="25" fill="#2196F3" />
  <path d="M475 560 L460 550 L460 570 Z" fill="white" />
  
  <!-- 开始/暂停按钮 -->
  <rect x="650" y="300" width="120" height="50" rx="25" ry="25" fill="#4CAF50" />
  <text x="710" y="330" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle">开始游戏</text>
  
  <!-- 重新开始按钮 -->
  <rect x="650" y="370" width="120" height="50" rx="25" ry="25" fill="#F44336" />
  <text x="710" y="400" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle">重新开始</text>
  
  <!-- 设置按钮 -->
  <rect x="650" y="440" width="120" height="50" rx="25" ry="25" fill="#9E9E9E" />
  <text x="710" y="470" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle">设置</text>
</svg>